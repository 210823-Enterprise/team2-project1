<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="ISO-8859-1"> 
        <title>T2-ORM Demonstration</title>         
        <meta name="author" content="Jacen Wyke"> 
        <link href="bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css"> 
        <link rel="stylesheet" href="blocks.css"> 
        <link rel="stylesheet" href="css/styles.css"> 
        <script src="scripts.js">  
        </script>         
    </head>     
    <body> 
        <nav class="align-items-baseline bg-dark bg-gradient d-flex justify-content-around navbar navbar-dark opacity-85 shadow"> 
            <span class="h4 navbar-text text-white">T2-ORM Framework</span>
            <span class="fs-5 navbar-text text-white">Nathan Lee  -  Ryan McOmber  -  Jacen Wyke</span> 
        </nav>         
        <div class="bg-gradient container-fluid d-flex gx-5 vh-100"> 
            <div class="bg-secondary col-md-4"> 
                <h3 class="border-1 border-bottom mt-5 rounded-1 text-center text-white">Command Line</h3>
                <div class="align-items-end input-group input-group-lg mb-3"> 
                    <select id="selection" class="font-monospace form-select fw-normal" aria-label="Default select example" onChange="operationSelection(this.value)"> 
                        <!--<option selected>Open this select menu</option>-->                         
                        <option value="insert">Insert</option>                         
                        <option value="update">Update</option>                         
                        <option value="delete">Delete</option>                         
                    </select>
                    <input type="text" class="form-control" placeholder="Name, Owner, Balance" id="command">
                    <button type="button" class="btn btn-primary text-uppercase">Send</button>                     
                </div>                 
                <div class="btn"> 
                    <button onclick="insertAccount()">Insert</button>                     
                    <button onclick="updateAccount()">Update</button>                     
                    <button onclick="deleteAccount()">Delete</button>                     
                </div>                 
                <h3 class="border-1 border-bottom mt-2 rounded-1 text-center text-white">Connections</h3> 
                <h4 class="mt-4 text-center text-white" id="connections">#6</h4> 
                <h3 class="border-1 border-bottom mt-5 rounded-1 text-center text-white">Database</h3> 
                <h4 class="mt-4 text-center text-white" id="database">Postgres 42.6.2 </h4> 
            </div>
            <div class="col-md-4 me-auto ms-auto w-auto">                                   
                <h3 class=" mt-5 text-center text-white">Accounts</h3>
                <div class="spinner-border spinner-border-sm" role="status"> 
                    <span class="visually-hidden">Loading...</span> 
                </div>                 
                <table class="table"> 
                    <thead> 
                        <tr> 
                            <th scope="col">#ID</th> 
                            <th scope="col">Name</th> 
                            <th scope="col">Owner</th> 
                            <th scope="col">Balance</th> 
                        </tr>                         
                    </thead>                     
                    <tbody id="accountsTable"> 
</tbody>                     
                </table>                 
            </div>
        </div>         
        <nav class="bg-dark bg-gradient fixed-bottom navbar navbar-dark opacity-75 shadow text-center"> 
            <div class="container-fluid justify-content-center"> 
                <span class="fst-italic navbar-text text-white"><h6 class="fst-normal text-decoration-none">&copy;&nbsp; 2021.&nbsp; All Rights Reserved. Revature LLC.</h6></span> 
            </div>             
        </nav>         
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>         
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>         
    </body>     
</html>
