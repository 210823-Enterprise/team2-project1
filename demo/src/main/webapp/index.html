<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>T2-ORM Demonstration</title>
<meta name="author" content="Jacen Wyke">
<link href="bootstrap_theme/bootstrap.css" rel="stylesheet"
	type="text/css">
<link rel="stylesheet" href="blocks.css">
<link rel="stylesheet" href="css/styles.css">
<script src="scripts.js">
	
</script>
</head>
<body>
	<nav
		class="align-items-baseline bg-dark bg-gradient d-flex justify-content-around navbar navbar-dark  opacity-85 shadow">
		<span class="h4 navbar-text text-white">T2-ORM Framework</span> <span
			class="fs-5 navbar-text text-white">Nathan Lee - Ryan McOmber
			- Jacen Wyke</span>
	</nav>
	<div class="container-fluid d-flex gap-5 gx-5 mt-3 vh-100">
		<div
			class="bg-secondary border border-1 border-light col-4 rounded shadow">
			<h3
				class="bg-gradient bg-secondary border border-1 border-end-0 border-light border-start-0 border-top-0 mb-3 pb-2 pe-5 ps-5 pt-2 rounded shadow text-center text-white">Input</h3>
			<div
				class="align-items-end flex-row input-group input-group-lg justify-content-start mb-3 pe-4 ps-4">
				<select id="selection" class="form-select fw-bold"
					aria-label="Default select example"
					onChange="operationSelection(this.value)">
					<!--<option selected>Open this select menu</option>-->
					<option value="insert">Insert</option>
					<option value="update">Update</option>
					<option value="delete">Delete</option>
				</select>
				<button type="button"
					class="btn btn-primary fw-bolder pe-5 ps-5 text-uppercase"
					onclick="makeRequest()">Send</button>
			</div>
			<div
				class="align-items-end input-group input-group-lg mb-3 mt-3 pe-4 ps-4">
				<input type="text" class="form-control mb-3 mt-3"
					placeholder="Name, Owner, Balance" id="command">
			</div>
			<div
				class="align-items-center d-flex form-check form-switch gap-5 justify-content-center">
				<input class="d-flex form-check-input pe-5" type="checkbox" name ="checky"
					id="flexSwitchCheckDefault" checked="checked"> 
					<label
					class="align-self-center form-check-label fs-4 fw-normal text-light"
					for="flexSwitchCheckDefault">Auto-Commit</label>
			</div>
			<h3
				class="bg-gradient bg-secondary border border-1 border-end-0 border-light border-start-0 mb-3 mt-3 pb-2 pe-5 ps-5 pt-2 rounded shadow text-center text-white">Database</h3>
			<h4 class="mt-4 text-center text-white" id="database">Postgres
				42.6.2</h4>
			<h3
				class="bg-gradient bg-secondary border border-1 border-end-0 border-light border-start-0 mb-3 mt-3 pb-2 pe-5 ps-5 pt-2 rounded shadow text-center text-white">Connections</h3>
			<h4 class="mt-4 text-center text-white" id="connections">#6</h4>
		</div>
		<div class="col-md-4 flex-grow-1 ">
			<h3
				class="bg-gradient bg-secondary border border-1 border-light mb-3 pb-2 pe-5 ps-5 pt-2 rounded shadow text-center text-white">
				Accounts Table
				<div class="float-start  pinegrow-ui-helper-relative spinner-border"
					role="status" id="spinner">
					<span class="visually-hidden">Loading...</span>
				</div>
			</h3>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th scope="col">#ID</th>
						<th scope="col">Name</th>
						<th scope="col">Owner</th>
						<th scope="col">Balance</th>
					</tr>
				</thead>
				<tbody id="accountsTable">
				</tbody>
			</table>
		</div>
	</div>
	<nav
		class="bg-dark bg-gradient fixed-bottom navbar navbar-dark opacity-75 shadow text-center">
		<div class="container-fluid justify-content-center">
			<span class="fst-italic navbar-text text-white"><h6
					class="fst-normal text-decoration-none">&copy;&nbsp;
					2021.&nbsp; All Rights Reserved. Revature LLC.</h6></span>
		</div>
	</nav>
</body>
</html>
